# Complete offline Meshroom deployment using only local images
apiVersion: v1
kind: Namespace
metadata:
  name: meshroom
---
# Redis deployment using local image
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meshroom-redis
  namespace: meshroom
  labels:
    app: meshroom
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meshroom
      component: redis
  template:
    metadata:
      labels:
        app: meshroom
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: Never
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        command:
        - redis-server
        - "--appendonly"
        - "yes"
        - "--maxmemory"
        - "256mb"
        - "--maxmemory-policy" 
        - "allkeys-lru"
---
# Meshroom coordinator using local image
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meshroom-coordinator
  namespace: meshroom
  labels:
    app: meshroom
    component: coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meshroom
      component: coordinator
  template:
    metadata:
      labels:
        app: meshroom
        component: coordinator
    spec:
      containers:
      - name: coordinator
        image: meshroom-coordinator:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: REDIS_URL
          value: "redis://meshroom-redis:6379"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: meshroom-data
          mountPath: /data
      volumes:
      - name: meshroom-data
        persistentVolumeClaim:
          claimName: meshroom-storage-pvc
---
# Meshroom worker using local image
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meshroom-worker
  namespace: meshroom
  labels:
    app: meshroom
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: meshroom
      component: worker
  template:
    metadata:
      labels:
        app: meshroom
        component: worker
    spec:
      containers:
      - name: worker
        image: meshroom-worker:latest
        imagePullPolicy: Never
        env:
        - name: WORKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: REDIS_URL
          value: "redis://meshroom-redis:6379"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: meshroom-data
          mountPath: /data
      volumes:
      - name: meshroom-data
        persistentVolumeClaim:
          claimName: meshroom-storage-pvc
---
# Services
apiVersion: v1
kind: Service
metadata:
  name: meshroom-redis
  namespace: meshroom
spec:
  selector:
    app: meshroom
    component: redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: meshroom-coordinator
  namespace: meshroom
spec:
  selector:
    app: meshroom
    component: coordinator
  ports:
  - port: 8080
    targetPort: 8080
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: meshroom-worker
  namespace: meshroom
spec:
  selector:
    app: meshroom
    component: worker
  ports:
  - port: 8080
    targetPort: 8080
