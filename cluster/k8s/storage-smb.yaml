# SMB storage for Synology NAS with authentication
apiVersion: v1
kind: PersistentVolume
metadata:
  name: meshroom-smb-pv
  labels:
    app: meshroom
    type: smb-storage
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb-storage
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeAttributes:
      source: "//10.0.0.80/meshroom"
    nodePublishSecretRef:
      name: smbcreds
      namespace: meshroom
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meshroom-storage-pvc
  namespace: meshroom
  labels:
    app: meshroom
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: smb-storage
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: smb-storage
provisioner: smb.csi.k8s.io
parameters:
  source: "//10.0.0.80/meshroom"
  csi.storage.k8s.io/node-publish-secret-name: "smbcreds"
  csi.storage.k8s.io/node-publish-secret-namespace: "meshroom"
reclaimPolicy: Retain
volumeBindingMode: Immediate
