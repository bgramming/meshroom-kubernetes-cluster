apiVersion: v1
kind: Namespace
metadata:
  name: meshroom
  labels:
    name: meshroom
    app: photogrammetry
    version: v1.0.0
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: meshroom-sa
  namespace: meshroom
  labels:
    app: meshroom
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: meshroom-role
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "pods/exec", "services", "endpoints", "persistentvolumeclaims", "persistentvolumes"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["argoproj.io"]
  resources: ["workflows", "workflowtemplates"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: meshroom-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: meshroom-role
subjects:
- kind: ServiceAccount
  name: meshroom-sa
  namespace: meshroom 